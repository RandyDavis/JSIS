<body>

  <script>
  // Using document.write(), write code that displays the results of the 12 times table.  Its output should be the result of the calculations. 12 * 1 = 12, etc. until 12 * 12 = 144
  var numTable = 12;
  var timesBy;

  for (timesBy = 1; timesBy < 13; timesBy++) {
    document.write(numTable + " * " + timesBy+ " = " + (numTable * timesBy) + "<br>");
  }
  </script>
