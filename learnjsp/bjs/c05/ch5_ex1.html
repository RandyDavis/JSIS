  <script>
    // Using the Date type, calculate the date 12 months from now and write this into a web page.
    var dateNow = new Date();
    var currentDay = dateNow.getDate();
    dateNow.setDate(currentDay + 365);
    document.write("The date one year from now will be " + dateNow + ".");
