  <script>
    // In this chapter, you learned about how you can use the pow() method inventively to fix a number to a certain number of decimal places. However, there is a flaw in the function you created. A proper fix() function should return 2.1 fixed to three decimal places like this:
    // 2.100
    // However, your fix() function instead returns it like this: 2.1
    // Change the fix() function so that the additional zeros are added where necessary.

    function fix (fixNumber, decimalPlaces) {
      var div = Math.pow(10, decimalPlaces);
      fixNumber = Math.round(fixNumber * div) / div;
      return fixNumber.toFixed(decimalPlaces);
    }

    var number1 = prompt("Enter the number with decimal places you want to fix:");
    var number2 = prompt("How many decimal places do you want?");

    document.write(number1 + " fixed to " + number2 + " decimal place(s) is: ");
    document.write(fix(number1, number2));


  </script>
