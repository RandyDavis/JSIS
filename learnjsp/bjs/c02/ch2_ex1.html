  <script type="text/javascript">
    // Write a js program to convert degrees centigrade into degrees Fahrenheit, and to write the result to the page in a descriptive sentence.  The js equation for Fahrenheit to centigrade is as follows:
    // degFahren = 9 / 5 * degCent + 32

    var degCent = prompt("Enter a temperature in degress Centigrade to convert to Fahrenheit", 50);
    var degFahren = 9 / 5 * degCent + 32;

    document.write(degCent + " degrees centigrade is " + degFahren + " degrees Fahrenheit.");




  </script>
