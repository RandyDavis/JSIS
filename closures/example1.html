    // Closures store references to the outer function's variables; they don't store the actual value;  Closures get more interesting when the value of the outer function's variable changes before the closure is called.

    function celebrityID() {
      var celebrityID = 999;

      // We are returning an object with some inner functions
      // All the innner functions have acces to the outer function's variables
      return {
        getID: function() {
          // This inner function will return the UPDATED celebrityID variable
          // It will return the current value of celebrityID, even after the changeTheID function changes it
          return celebrityID;
        },
        setID: function(theNewID) {
          // This inner function will change the outer function's variable anytime
          celebrityID = theNewID;
        }
      }
    }

    var mjID = celebrityID();
    mjID.getID(); // 999
    mjID.setID(567); // Changes the outer function's variable
    mjID.getID(); // 567
