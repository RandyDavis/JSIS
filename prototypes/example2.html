<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>More Prototypes Practice</title>
</head>
<body>

  <script>
    // 3 Little Pigs Prototype exercise
    function House() {
      this.material = "straw";
      this.windproof = false;
      this.hasGlassWindows = false;
      this.hasChimney = false;
      this.status = function () {
        console.log("My house is made of " + this.material + "; " +
                    "Is windproof: " + this.windproof + "; " +
                    "Has glass windows: " + this.hasGlassWindows + "; " +
                    "Has a chimney: " + this.hasChimney + "; "
                    );
      }
    }

    function Wolf() {
      this.canBlowHouseDown = true;
      this.color = "brown";
      this.blowsHouseDown = function() {
        if (this.material !== "brick") {
          console.log("The wolf blew the house down!");
        } else {
          console.log("The house was too strong for the wolf to blow down.");
        }
      }
    }

    // After definining the houses for each pig, now let's experiment back right here with some protoype properties of the House Object:

      // Default Defense Weapon
      House.prototype.defenseWeapon = "broom";

      // Default Getaway Car
      House.prototype.car = "Old VW Beetle";

      // Default Alarm System
      House.prototype.alarmSystem = "hardwired";

      // Default Safe Room
      House.prototype.safeRoom = false;

      // Default Cooking Utensil
      House.prototype.cooksWith = "small pot";


    // From here, make each pigs house as per the story using a prototype of the House() constructor
    // Pig 1
    var pigHouse1 = new House();
    pigHouse1.status();
    console.log(pigHouse1.defenseWeapon);
    console.log(pigHouse1.cooksWith);
    

    // Pig 2
    var pigHouse2 = new House();
    pigHouse2.material = "sticks";
    pigHouse2.defenseWeapon = "Baseball Bat";
    pigHouse2.cooksWith = "5QT Pot";
    pigHouse2.car = "Old Pickup Truck";
    pigHouse2.status();
    console.log(pigHouse2.defenseWeapon);
    console.log(pigHouse2.cooksWith);
    console.log(pigHouse2.car);
    console.log(pigHouse2.alarmSystem);
    console.log(pigHouse2.safeRoom);


    // Pig 3
    var pigHouse3 = new House();
    pigHouse3.material = "brick";
    pigHouse3.windproof = true;
    pigHouse3.hasGlassWindows = true;
    pigHouse3.hasChimney = true;
    pigHouse3.defenseWeapon = "50cal Rifle";
    pigHouse3.car = "Ford Raptor";
    pigHouse3.alarmSystem = "cellular";
    pigHouse3.safeRoom = true;
    pigHouse3.cooksWith = "Large Cauldron";

    pigHouse3.status();
    console.log(pigHouse3.defenseWeapon);
    console.log(pigHouse3.car);
    console.log(pigHouse3.alarmSystem);
    console.log(pigHouse3.safeRoom);
    console.log(pigHouse3.cooksWith);
    

    // Wolf
    var wolf = new Wolf();
    console.log(wolf.canBlowHouseDown);
    console.log(wolf.color);
    console.log(wolf.blowsHouseDown(pigHouse3));

  </script>

</body>
</html>
